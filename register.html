<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name= "description" content= "Log in">
    <meta name="author" content="Ana Laura Toledo">
    <meta property="og:title" content="FreshBite">
    <meta property="og:description" content="Log in">
    <meta property="og:locale" content="en">
    <meta property="og:image" content="https://altoledo27.github.io/FreshBite/img/logo.webp" />
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="FreshBite"> 
    <meta property="og:url" content="https://freshbite-altoledo27.netlify.app/register">
    <title>Sign up | FreshBite</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="img/favicon.ico">
    
    <link rel="stylesheet" href="styles/style.css">

</head>
<body>

    <main class="auth-container">
        <div class="auth-box">
            <div class="logo">üçä</div>
            <h2>Create an Account</h2>
            <form id="register-form">
                <div class="input-group">
                    <label for="register-email">E-mail</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <button type="submit" class="auth-btn">Sign up</button>
            </form>
            <p class="login-link">
                Alredy have an account? <a href="login.html">Log in</a>
            </p>
        </div>
    </main>
    <script src="js/register.js"></script>
</body>
</html>
