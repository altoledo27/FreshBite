<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshBite</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>

    <header class="header">
        <div class="container header__container">

            <a href="#" class="header__logo">
            <span class="logo__icon">üçä</span> FreshBite
            </a>

            <button id="myButton"></button>
            <nav class="header__nav" id="animateme">
                <ul class="menuLinks">
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="recipe.html">Recipe</a></li>
                    <li><a href="favorites.html">Favorites</a></li>
                    <li><a href="planner.html">Planner</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="search-section">
            <div class="container">
                <h1>Find a Recipe</h1>
                <form class="search-bar">
                    <input type="text" placeholder="Search by ingredients or name...">
                    <button type="submit">Search</button>
                </form>
            </div>
        </section>

        <section class="main-content">
            <div class="container">
                <div class="quick-filters">
                    <h2>Quick Filters</h2>
                    <div class="filter-buttons">
                        <button class="filter-btn" data-filter="diet" data-value="vegan">Vegan</button>
                        <button class="filter-btn" data-filter="maxCalories" data-value="400">Low Calorie</button>
                        <button class="filter-btn" data-filter="maxReadyTime" data-value="30">Quick Meals</button>
                        <button class="filter-btn" data-filter="diet" data-value="gluten free">Gluten-Free</button>
                        <button id="refresh-recipes-btn" class="filter-btn">
                            Refresh üîÑ
                        </button>
                    </div>
                </div>
                <div class="recipe-grid">
                    <div class="grid-header">
                        <h2>Featured Recipes</h2>
                        
                    </div>
                    
                    <div class="loader-container">
                        <div class="spinner"></div>
                    </div>
                    <div class="grid-container">
                        </div>
                </div>

                
            </div>
        </section>
    </main>

    <footer class="footer">
